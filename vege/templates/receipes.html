{% extends "base.html" %}
{% block start %}


<div class="container mt-5 " align="center" >
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe-Name</label>
          <input required name="receipe_name"type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control" >
          </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">R.No.</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe_Description</th>
            <th scope="col">Receipe_Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for r in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{r.receipe_name}}</td>
            <td>{{r.receipe_description}}</td>
            <td>
              <img src="/media/{{r.receipe_image}}" style="height: 100px">
              <td>
                <a href="/delete_receipe/{{r.id}}" class="btn btn-danger">Delete</a>
                <a href="/update_receipe/{{r.id}}" class="btn btn-success">Update</a>
              </td>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>

{% endblock %}
